{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <p>Hi {{ user.username }}</p>
    <a href="{% url 'logout' %}">Log out</a>
  {% else %}
    <p>You're not logged in</p>
    <p><a href="{% url 'login' %}">Log in</a></p>
    <p><a href="{% url 'signup' %}">Sign up</a></p>
  {% endif %}
{% endblock %}
