{% extends 'base.html' %}

{% block title %}Forget your password?{% endblock %}

{% block content %}
  <h2>Forget your password?</h2>
   <p>Enter your email address below, and we'll email instructions for setting
   a new one.</p>
   
   <form method='POST'>
	   {% csrf_token %}
	   {{ form.as_p }}
       <input id="email_button" class="btn btn-success" type="submit" value="Send me instructions!">
   </form>
{% endblock %}
